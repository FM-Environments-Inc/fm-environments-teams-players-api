query region($name: String!) {
  region(name: $name) {
    name
  }
}

query regions {
  regions {
    name
  }
}

query countries {
  countries {
    name
  }
}

query country($name: String!) {
  country(name: $name) {
    name
  }
}

query players(
  $environment: String!,
  $role: String,
  $page: Float,
  $limit: Float,
  $order: String,
  $sortBy: String,
  $country: String
) {
    players(
      environment: $environment,
      page: $page,
      limit: $limit,
      order: $order,
    	sortBy: $sortBy,
      country: $country,
      role: $role
    ) {
      firstName,
    	lastName,
    	age,
    	_id,
    	photo,
    	country { name },
    	evaluation,
    	position,
    }
}

query player(
  $id: Float!
) {
    player(
      id: $id,
    ) {
      firstName,
    	lastName,
    	age,
    	_id,
    	photo,
    	country { name },
    	evaluation,
    	position,
    }
}

query teams(
  $environment: String!,
  $isNational: Boolean,
  $page: Float,
  $limit: Float,
  $order: String!,
  $sortBy: String!,
  $country: String,
  $region: String
) {
    teams(
      environment: $environment,
      isNational: $isNational,
      page: $page,
      limit: $limit,
      order: $order,
    	sortBy: $sortBy,
      country: $country,
      region: $region
    ) {
      name,
    	logo,
    	_id,
    	country { name },
    	division,
    	evaluation,
    	players { _id, position, reference { firstName, lastName } }
    }
}

query team(
  $id: String!,
) {
    team(
      id: $id,
    ) {
      name,
    	logo,
    	_id,
    	country { name },
    	division,
    	evaluation,
    	players { _id, position, reference { firstName, lastName } }
    }
}
